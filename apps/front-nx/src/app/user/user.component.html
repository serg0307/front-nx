@if (user$ | async; as user) {
<div *ngIf="user" class="container-md user-window">
  <div class=" mb-3">
    <div class="d-flex g-3">
      <div class="">
        <img src="{{user.avatar.styles['medium']}}" class="img-fluid rounded-start shadow" alt="{{user.name}}">
        <div class="p-2 mt-3 shadow">
          <div class="info p-2">
            <div class="h3">{{user.name}}</div>
          </div>
          <div class="counters p-2">
            <div class="">counters: 1</div>
            <div class="">are: 2</div>
            <div class="">coming: 3</div>
            <div class="">soon: 4</div>
          </div>
          <div class="personal-info p-2">
            <div class="label text-secondary">Age</div>
            <div class="fw-bold">42</div>
          </div>
          <div class="personal-info p-2">
            <div class="label text-secondary">Country</div>
            <div class="fw-bold">FUTURAMA</div>
          </div>
          <div class="personal-info p-2">
            <div class="label text-secondary">City</div>
            <div class="fw-bold">NEW NEW YORK</div>
          </div>
        </div>
      </div>
      <div class="flex-grow-1 ms-3 d-flex flex-column">

        <div class="text-center shadow">
          <img [src]="user.coverImage.styles['cover_image_900x400']" class="center-cropped" />
        </div>
        <div class="mt-3 shadow flex-grow-1 position-relative">
          <div class="position-absolute w-100 " style="margin-top: -92px; ">
            <div class="m-3">
              <div class="w-100 p-3 shadow bg-white" style="height: 100px;" [innerHTML]="user.coverText"></div>
            </div>

          </div>
          <div class="p-5" [innerHTML]="user.description"></div>
          <div class="p-2 w-100 border-top position-absolute">
            <div class="h6 fst-italic">Achievements</div>
            <div class="d-flex m-3">
              @for (a of user.achievements; track $index) {
              <front-nx-achievement [achievement]="a"></front-nx-achievement>
              }
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
}
