<div *ngIf="user$ | async as user" class="container-md">
  <div class="card mb-3">
    <div class="d-flex g-0">
      <div class="">
        <img src="{{user.avatar.styles['thumbnail']}}" class="img-fluid rounded-start" alt="{{user.name}}">
      </div>
      <div class="flex-grow-1">
        <div class="card-body">
          <h5 class="card-title">{{user.name}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
