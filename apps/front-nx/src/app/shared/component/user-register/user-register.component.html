<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="username-field" class="form-label">Email:</label>

            <input type="password" class="form-control" id="username-field" [(ngModel)]="cred.email" name="username">
          </div>

          <div class="mb-3">
            <label for="username-field" class="form-label">User name:</label>

            <input type="password" class="form-control" id="username-field" [(ngModel)]="cred.username" name="username">
          </div>
          <div class="mb-3">
            <label for="password-field" class="form-label">Password</label>
            <div class="row">
              <div class="col">
                <input type="password" class="form-control" id="password-field" [(ngModel)]="cred.password"
                  name="password">
              </div>
              <div class="col">
                <input type="password" class="form-control" id="password-field" [(ngModel)]="cred.passwordRepeat"
                  name="passwordRepeat">
              </div>


            </div>
            <div #validation></div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" disabled>
            <label class="form-check-label" for="exampleCheck1">Remember me (not implemented)</label>
          </div>
          <button type="submit" class="btn btn-primary" (click)="ok()">Submit</button>
        </form>

      </div>
    </div>
  </div>
</div>
